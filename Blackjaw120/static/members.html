<html>
<head>
<title>BlackJaw</title>
<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<link rel="icon" type="image/png" href="/favicon.png">
<script type="text/javascript">
    window.alert = function(){};
    var defaultCSS = document.getElementById('bootstrap-css');
    function changeCSS(css){
        if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
        else $('head > link').filter(':first').replaceWith(defaultCSS); 
    }
    $( document ).ready(function() {
      var iframe_height = parseInt($('html').height()); 
      window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
    });
</script>
<script type="text/javascript">
    window.alert = function(){};
    var defaultCSS = document.getElementById('bootstrap-css');
    function changeCSS(css){
        if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
        else $('head > link').filter(':first').replaceWith(defaultCSS); 
    }
    $( document ).ready(function() {
      var iframe_height = parseInt($('html').height()); 
      window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
    });
</script>

</head>
<body>

  <div class='container'>
    <h1>BlackJaw - Private Online Pocker Game Platform</h1>
    <div class='navbar navbar-inverse'>
      <div class='navbar-inner nav-collapse' style="height: auto;">
        <ul class="nav">
          <li ><a href="/">Home</a></li>
          <li class="active"><a href="/members">Members</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
    <div id='content' class='row-fluid'>
    <div class='span2 sidebar'>
        <h3>Pocker Hands</h3>
        <ul class="nav nav-tabs nav-stacked">
          <li><a href='#'>ROYAL FLUSH</a></li>
          <li><a href='#'>4 OF A KIND</a></li>
          <li><a href='#'>FULL HOUSE</a></li>
        </ul>
      </div>
      <div class='span8 main'>
          <h2 style="margin-left: 14%;">Enter Authentication Information</h2><br>
        <div class='container'>
          <form class="form-horizontal" action='/members' method="POST">
              <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">Username</label>
               <div class="controls">
                  <input type="text" id="username" value="" name="username" placeholder="" class="span3">
                </div>
              </div>
           
              <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="code">Code</label>
                <div class="controls">
                  <input type="text" id="code" value=""  name="code" placeholder="" class="span3">
                </div>
              </div>
           
              <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" id="password" value="" name="password" placeholder="" class="span3">
                </div>
              </div> 
              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-success">Register</button>
                </div>
              </div>
              <!-- CONTROL -->
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
